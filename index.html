    setListLocation();

    function setListLocation() {
        var mapContainer = document.getElementById('jejumap'), // 지도를 표시할 div
            mapOption = {
                center: new kakao.maps.LatLng(33.3524329, 126.522405), // 지도의 중심좌표
                level: 10 // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption);

        // 숙소
        setLocation(map, 33.4739776, 126.910714, '11 숙소 봄그리고가을');
        setLocation(map, 33.4675794, 126.339047, '12 숙소 씨스테이');

        // 여행 예정지
        setLocation(map, 33.4648680, 126.837284, '11 제주레일바이크(3만)');
        setLocation(map, 33.2499505, 126.412139, '12 테디베어뮤지엄(2.5만');
        setLocation(map, 33.2540961, 126.622356, '12 쇠소깍(2만)');
        setLocation(map, 33.4566716, 126.441743, '13 사진놀이터(2만)');
    }

    function setLocation(map, posX, posY, text) {
        // 마커가 표시될 위치입니다
        var markerPosition  = new kakao.maps.LatLng(posX, posY);

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);
        // style="padding:5px;"
        var iwContent = '<div style="padding:5px;">' + text + '</div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
            iwPosition = new kakao.maps.LatLng(posX, posY); //인포윈도우 표시 위치입니다

        // 인포윈도우를 생성합니다
        var infowindow = new kakao.maps.InfoWindow({
            position : iwPosition,
            content : iwContent
        });

        // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
        infowindow.open(map, marker);
    }
