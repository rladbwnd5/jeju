    function setLocation(map, posX, posY, text) {
        // 마커가 표시될 위치입니다
        var markerPosition  = new kakao.maps.LatLng(posX, posY);

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);

        var iwContent = '<div style="padding:5px;">' + text + '</div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
            iwPosition = new kakao.maps.LatLng(posX, posY); //인포윈도우 표시 위치입니다

        // 인포윈도우를 생성합니다
        var infowindow = new kakao.maps.InfoWindow({
            position : iwPosition,
            content : iwContent
        });

        // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
        infowindow.open(map, marker);
    }

    function loadComments(auth) {
        fetch("https://api.github.com/repos/rladbwnd5/wedding-card/issues", {
            method: "GET",
            headers: {
                Authorization: "token " + auth,
            },
        })
            .then((response) => response.json())
            .then((issues) => {
                if (issues.length == 0) return;

                $('.list-group').html('');
                html = '';

                $(issues).each(function(idx, item) {
                    body = item.body.replaceAll('\r\n', '<br/>');
                    html += '<a class="list-group-item list-group-item-action">\n';
                    html += '    <div class="d-flex w-100 justify-content-between">\n';
                    html += '        <h5 class="mb-1">' + item.title + '</h5>\n';
                    html += '        <small>' + changeDateTime(item.created_at, 'day') + '</small>\n';
                    html += '    </div>\n';
                    html += '    <span class="mb-1">' + body + '</span>\n';
                    html += '</a>\n';
                });

                $('.list-group').html(html);
            });
    }

    // 메세지 남기기
    $('#btnSend').on('click', function() {
        const name = $('#name').val();
        const message = $('#message').val();

        if (name == '' || name == null) {
            alert('이름을 입력해주세요.');
            return;
        }

        if (message == '' || message == null) {
            alert('메세지를 입력해주세요.');
            return;
        }

        // 메세지 등록
        registerComment(token, name, message);
    });

    // 메세지 등록 함수
    function registerComment(auth, name, message) {
        fetch("https://api.github.com/repos/rladbwnd5/wedding-card/issues",{
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                Authorization: "token " + auth,
            },
            body: JSON.stringify({title: name, body: message}),
        }).then(() => {
            // input Init
            $('#name').val('');
            $('#message').val('');
            // message list Init
            loadComments(token);
            alert('메세지가 등록 되었습니다.');
        });
    }

    // 날짜 형식 변환
    function changeDateTime(DATE, option) {
        dt = new Date(DATE);
        tempMonth = (dt.getMonth() + 1).toString();
        month = tempMonth.length == 1 ? '0' + tempMonth : tempMonth;

        tempDay = dt.getDay().toString();
        day = tempDay.length == 1 ? '0' + tempDay : tempDay;

        tempHours = dt.getHours().toString();
        hours = tempHours.length == 1 ? '0' + tempHours : tempHours;

        tempMinutes = dt.getMinutes().toString();
        minutes = tempMinutes.length == 1 ? '0' + tempMinutes : tempMinutes;

        tempSeconds = dt.getSeconds().toString();
        seconds = tempSeconds.length == 1 ? '0' + tempSeconds : tempSeconds;


        sendDay = '';

        if (option == 'day') {
            sendDay = dt.getFullYear() + '-' + month + '-' + day
        } else if (option == 'full') {
            sendDay = dt.getFullYear() + '-' + month + '-' + day + ' ' + hours + ':' + minutes + ':' + seconds
        } else {
            sendDay = dt.getFullYear() + '-' + month + '-' + day + ' ' + hours + ':' + minutes + ':' + seconds;
        }

        return sendDay;
    }
